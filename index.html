<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="container-location">
        <div class="location">
            <h2>Your City</h2>
            <img class="weather-icon" src="" alt="">
        </div>
        <div class="temperature">
            <p class="location-name"></p>
            <div class="degree-section">
                <h2 class="temperature-degree"></h2>
            </div>
            <div class="temperature-description">
            </div>
        </div>
    </div>

    <div class="main-container">
            <div class="search-contain">
                <input type="text" placeholder="City name" id="search-input">
                <button class="search-control" id="search-btn">Add</button>
            </div>
    </div>
    <div class="container-currency">
        <div class="currency">
            <h3>Exchange Rates</h3>
                <table>
                    <tr>
                        <td class="name-usd"></td>
                        <td class="name-rur"></td>
                        <td class="name-eur"></td>
                    </tr>
                    <tr>
                        <td class="buy-usd"></td>
                        <td class="buy-rur"></td>
                        <td class="buy-eur"></td>
                    </tr>
                    <tr><td class="sale-usd"></td>
                        <td class="sale-rur"></td>
                        <td class="sale-eur"></td>
                    </tr>
            </table>
        </div>
    </div>
</div>
<div class="weather-container">
    </div>
</body>
</html>
